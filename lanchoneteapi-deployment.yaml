apiVersion: apps/v1
kind: Deployment
metadata:
  name: lanchoneteapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lanchoneteapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "50%"
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: lanchoneteapi
    spec:
      containers:
      - name: lanchoneteapi
        image: dmiyamoto86/lanchoneteapi:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20  
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres-service;Port=5432;Database=dbLanchonete;Username=lanchoneteApp;Password=Unica@123"