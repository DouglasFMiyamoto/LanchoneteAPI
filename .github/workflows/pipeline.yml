name: Deploy API

on:
  pull_request:
    types:
      - closed
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Create ECR Repository if not exists
      run: |
        aws ecr describe-repositories --repository-names lanchonete-api || \
        aws ecr create-repository --repository-name lanchonete-api

    - name: Build Docker Image
      run: |
        docker build -t lanchonete-api:latest -f LanchoneteApi/Dockerfile .

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 194722421948.dkr.ecr.us-east-1.amazonaws.com

    - name: Push Docker Image to Amazon ECR
      run: |
        docker tag lanchonete-api:latest 194722421948.dkr.ecr.us-east-1.amazonaws.com/lanchonete-api:latest
        docker push 194722421948.dkr.ecr.us-east-1.amazonaws.com/lanchonete-api:latest

    - name: Update Kubernetes Deployment
      run: |
        kubectl set image deployment/lanchoneteapi-deployment lanchoneteapi=194722421948.dkr.ecr.us-east-1.amazonaws.com/lanchonete-api:latest
